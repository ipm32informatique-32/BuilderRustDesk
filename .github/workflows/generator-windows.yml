name: Custom Windows Client Generator
run-name: Custom Windows Client Generator
on: 
  workflow_dispatch:
    inputs:
      server:
        required: true
        type: string
      key:
        required: true
        type: string
      apiServer:
        required: true
        type: string
      custom:
        required: true
        default: ''
        type: string
      uuid:
        required: true
        type: string
      iconlink:
        required: false
        default: 'false'
        type: string
      logolink:
        required: false
        default: 'false'
        type: string
      appname:
        required: true
        default: 'rustdesk'
        type: string
      filename:
        required: true
        default: 'rustdesk'
        type: string
      extras:
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.78"
  RUST_VERSION: "1.78"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "460551b0ec06be1ba6b918448bf3b0f44add813d"
  # VERSION: RETIRÉ D'ICI POUR ÉVITER LE CRASH AU DÉMARRAGE
  UPLOAD_ARTIFACT: 'true'

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ fromJson(inputs.extras).version }}

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10
    secrets: inherit

  build-for-windows-flutter:
    name: Build Windows
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    env:
      SIGN_BASE_URL: ${{ secrets.SIGN_BASE_URL }}
      SIGN_API_KEY: ${{ secrets.SIGN_API_KEY }}
      STATUS_URL: ${{ inputs.apiServer }}/api/updategh
      
    steps:
      - name: install python deps
        run: pip install requests pyzipper

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          # Calcul de la version directement ici pour être sûr
          ref: ${{ fromJson(inputs.extras).version == 'master' && 'master' || format('refs/tags/{0}', fromJson(inputs.extras).version) }}
          submodules: recursive

      - name: Set API Status URL
        run: |
          if ("${{ fromJson(inputs.extras).rdgen }}" -eq "false") {
            echo "STATUS_URL=${{ inputs.apiServer }}/api/updategh" >> $env:GITHUB_ENV
          } else {
            echo "STATUS_URL=${{ secrets.GENURL }}/updategh" >> $env:GITHUB_ENV
          }

      - name: Install Build Tools
        run: |
          choco install -y nasm yasm ninja imagemagick.app --no-progress
          echo "C:\Program Files\NASM" >> $env:GITHUB_PATH

      # --- PERSONNALISATION ---
      - name: Apply patches and custom branding
        shell: bash
        run: |
          # Fix Base64
          sed -i '1i use hbb_common::base64::Engine;' ./src/hbbs_http/sync.rs
          sed -i 's/hbb_common::base64::encode/hbb_common::base64::engine::general_purpose::STANDARD.encode/g' ./src/hbbs_http/sync.rs
          
          # Branding
          sed -i -e 's|description = "RustDesk Remote Desktop"|description = "${{ inputs.appname }}"|' ./Cargo.toml
          sed -i -e 's|Purslane Ltd|${{ fromJson(inputs.extras).compname }}|g' ./Cargo.toml
          
          # Config
          sed -i -e 's|rs-ny.rustdesk.com|${{ inputs.server }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ inputs.key }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|https://admin.rustdesk.com|${{ inputs.apiServer }}|' ./src/common.rs
          sed -i -e 's|https://rustdesk.com|${{ fromJson(inputs.extras).urlLink }}|g' ./build.py

      - name: Process logo and icons
        if: ${{ inputs.iconlink != 'false' }}
        continue-on-error: true
        shell: pwsh
        run: |
          if (!(Test-Path "./res")) { New-Item -ItemType Directory -Path "./res" -Force }
          Invoke-WebRequest -Uri "${{ fromJson(inputs.iconlink).url }}/get_png?filename=${{ fromJson(inputs.iconlink).file }}&uuid=${{ fromJson(inputs.iconlink).uuid }}" -OutFile ./res/temp_raw.png
          
          magick ./res/temp_raw.png -strip -background none -alpha set -define png:color-type=6 -resize 256x256 ./res/icon.png
          magick ./res/icon.png -define icon:auto-resize=256,64,48,32,16 ./res/icon.ico
          cp ./res/icon.ico ./res/tray-icon.ico

      # --- VCPKG SETUP ---
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      # --- INSTALLATION DEPENDANCES (CLEAN + NO HWCODEC LIBS) ---
      - name: Install Dependencies
        shell: pwsh
        run: |
          # 1. Suppression brutale de vcpkg.json
          Write-Host "Recherche et suppression de vcpkg.json..."
          Get-ChildItem -Path . -Filter "vcpkg.json" -Recurse | Remove-Item -Force -Verbose
          
          # 2. Installation SANS libmfx pour éviter l'erreur
          & "$env:VCPKG_ROOT\vcpkg" install --classic ffmpeg opus libvpx libyuv aom protobuf x264 --triplet x64-windows-static --x-install-root="$env:VCPKG_ROOT\installed"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: rustfmt

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # --- COMPILATION (FIXÉE : SANS HWCODEC) ---
      - name: Build rustdesk
        shell: pwsh
        run: |
          # COMMANDE CORRIGÉE : Pas de --hwcodec pour éviter le plantage
          python3 .\build.py --portable --flutter --vram --skip-portable-pack
          
          if (!(Test-Path "./flutter/build/windows/x64/runner/Release/rustdesk.exe")) {
             Write-Error "CRITICAL: rustdesk.exe was not created."
             exit 1
          }

          if (Test-Path "./rustdesk") { Remove-Item -Recurse -Force "./rustdesk" }
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk

          Invoke-WebRequest -Uri https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip -OutFile usbmmidd_v2.zip
          Expand-Archive usbmmidd_v2.zip -DestinationPath . -Force
          Remove-Item -Path usbmmidd_v2\Win32, usbmmidd_v2\deviceinstaller64.exe, usbmmidd_v2\deviceinstaller.exe, usbmmidd_v2\usbmmidd.bat -Recurse -ErrorAction SilentlyContinue
          mv -Force .\usbmmidd_v2 ./rustdesk

          try {
            Invoke-WebRequest -Uri https://github.com/rustdesk/hbb_common/releases/download/driver/rustdesk_printer_driver_v4-1.4.zip -OutFile rustdesk_printer_driver_v4-1.4.zip
            Invoke-WebRequest -Uri https://github.com/rustdesk/hbb_common/releases/download/driver/printer_driver_adapter.zip -OutFile printer_driver_adapter.zip
            
            Expand-Archive rustdesk_printer_driver_v4-1.4.zip -DestinationPath . -Force
            if (!(Test-Path "./rustdesk/drivers/RustDeskPrinterDriver")) { New-Item -ItemType Directory -Path "./rustdesk/drivers/RustDeskPrinterDriver" -Force }
            mv -Force .\rustdesk_printer_driver_v4-1
