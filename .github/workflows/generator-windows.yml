name: Custom Windows Client Generator
run-name: Custom Windows Client Generator
on: 
  workflow_dispatch:
    inputs:
      server:
        required: true
        type: string
      key:
        required: true
        type: string
      apiServer:
        required: true
        type: string
      custom:
        required: true
        default: ''
        type: string
      uuid:
        required: true
        type: string
      iconlink:
        required: false
        default: 'false'
        type: string
      logolink:
        required: false
        default: 'false'
        type: string
      appname:
        required: true
        default: 'rustdesk'
        type: string
      filename:
        required: true
        default: 'rustdesk'
        type: string
      extras:
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.78"
  RUST_VERSION: "1.78"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  # Utilisation d'un commit récent pour des liens de téléchargement valides
  VCPKG_COMMIT_ID: "460551b0ec06be1ba6b918448bf3b0f44add813d"
  VERSION: "${{ fromJson(inputs.extras).version }}"
  UPLOAD_ARTIFACT: 'true'

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ fromJson(inputs.extras).version }}

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10
    secrets: inherit

  build-for-windows-flutter:
    name: Build Windows
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    env:
      STATUS_URL: ${{ inputs.apiServer }}/api/updategh
      
    steps:
      - name: install python deps
        run: pip install requests pyzipper

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ env.VERSION == 'master' && 'master' || format('refs/tags/{0}', env.VERSION) }}
          submodules: recursive

      - name: Install Build Tools
        run: choco install -y nasm yasm ninja imagemagick.app --no-progress

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Install Dependencies
        shell: pwsh
        run: |
          # Suppression des fichiers manifestes pour forcer le mode classique
          Get-ChildItem -Path . -Filter "vcpkg.json" -Recurse | Remove-Item -Force
          # CORRECTION : On a retiré 'vpl' qui n'existe pas, mais on garde 'intel-media-sdk'
          & "$env:VCPKG_ROOT\vcpkg" install ffmpeg opus libvpx libyuv aom protobuf x264 intel-media-sdk --triplet x64-windows-static --x-install-root="$env:VCPKG_ROOT\installed"

      - name: Install Rust and Flutter
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Build rustdesk
        shell: pwsh
        # CORRECTION : On force le linker à trouver la libmfx installée par intel-media-sdk
        env:
          VCPKG_ROOT: "C:\\vcpkg"
          RUSTFLAGS: "-C target-feature=+crt-static -L native=C:/vcpkg/installed/x64-windows-static/lib"
        run: |
          # Build avec le flag --vram activé
          python3 .\build.py --portable --flutter --vram --skip-portable-pack
          
          # Verification immediate
          if (!(Test-Path "./flutter/build/windows/x64/runner/Release/rustdesk.exe")) { exit 1 }

          if (Test-Path "./rustdesk") { Remove-Item -Recurse -Force "./rustdesk" }
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk

      - name: Create custom.txt
        shell: bash
        run: echo -n "${{ inputs.custom }}" > ./rustdesk/custom_.txt

      - name: Finalize Portable
        shell: bash
        run: |
          mv "./rustdesk/rustdesk.exe" "./rustdesk/${{ inputs.appname }}.exe"
          pushd ./libs/portable
          pip3 install -r requirements.txt
          python3 ./generate.py -f ../../rustdesk/ -o . -e "../../rustdesk/${{ inputs.appname }}.exe"
          popd
          mkdir -p ./SignOutput
          mv ./target/release/rustdesk-portable-packer.exe "./SignOutput/${{ inputs.filename }}.exe"

      - name: send file to api server
        shell: bash
        run: |
          curl -i -X POST -H "Content-Type: multipart/form-data" \
            -H "Authorization: Bearer ${{ fromJson(inputs.extras).token }}" \
            -F "file=@./SignOutput/${{ inputs.filename }}.exe" \
            -F "uuid=${{ inputs.uuid }}" \
            ${{ inputs.apiServer }}/api/save_custom_client

      - name: Report Success
        if: success()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Success"}'
