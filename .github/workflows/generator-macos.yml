name: Custom macOS Client Generator (Restored & Patched)
run-name: Custom macOS Client Generator

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'version to build'
        required: true
        default: ''
        type: string
      zip_url:
        description: 'url to zip of json'
        required: true
        default: ''
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  CARGO_NDK_VERSION: "3.1.2"
  SCITER_ARMV7_CMAKE_VERSION: "3.29.7"
  SCITER_NASM_DEBVERSION: "2.14-1"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  ANDROID_FLUTTER_VERSION: "3.24.5"
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"
  FLUTTER_ELINUX_VERSION: "3.16.9"
  TAG_NAME: "${{ inputs.upload-tag }}"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "${{ inputs.version }}"
  NDK_VERSION: "r27c"
  ANDROID_SIGNING_KEY: "${{ secrets.ANDROID_SIGNING_KEY }}"
  MACOS_P12_BASE64: "${{ secrets.MACOS_P12_BASE64 }}"
  UPLOAD_ARTIFACT: 'true'
  SIGN_BASE_URL: "${{ secrets.SIGN_BASE_URL }}"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ inputs.version }}

  build-for-macos:
    name: ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    needs: [generate-bridge]
    strategy:
      fail-fast: false
      matrix:
        job:
          # --- INTEL FIX ---
          # macos-13 est retiré. On utilise macos-12 (stable) ou macos-15-large (beta mais dispo)
          - {
              target: x86_64-apple-darwin,
              os: macos-12, 
              extra-build-args: "",
              arch: x86_64,
              vcpkg-triplet: x64-osx,
            }
          # --- ARM64 (SILICON) ---
          - {
              target: aarch64-apple-darwin,
              os: macos-14,
              extra-build-args: "--screencapturekit",
              arch: aarch64,
              vcpkg-triplet: arm64-osx,
            }
    
    # Définition globale pour éviter les erreurs de chemin
    env:
      STATUS_URL: "${{ secrets.GENURL }}/updategh" # Valeur par défaut, écrasée par le script Python
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    steps:
      - name: install python deps
        run: |
          pip install requests pyzipper

      # --- VOTRE SCRIPT ORIGINAL RESTAURÉ ---
      - name: Download, Decrypt, and Mask
        shell: python
        run: |
          import requests
          import pyzipper
          import io
          import os
          import json

          # Gestion d'erreur basique sur l'URL
          try:
              url_input = '${{ inputs.zip_url }}'
              # Si l'input est un JSON (cas API directe)
              if '{' in url_input:
                  input_json = json.loads(url_input)
                  req_url = f"{input_json['url']}/get_zip?filename={input_json['file']}"
              else:
                  # Cas test manuel ou format simple
                  req_url = url_input

              print(f"Requesting: {req_url}")
              r = requests.get(req_url)
              r.raise_for_status()
              
              try:
                with pyzipper.AESZipFile(io.BytesIO(r.content)) as zf:
                  zf.setpassword('${{ secrets.ZIP_PASSWORD }}'.encode())
                  with zf.open('secrets.json') as f:
                    secrets = json.load(f)
              except Exception as e:
                print(f"Error: Could not decrypt ZIP. {e}")
                exit(1)

              with open(os.environ['GITHUB_ENV'], 'a') as env_file:
                for key, value in secrets.items():
                  print(f"::add-mask::{value}")
                  env_file.write(f"{key}={value}\n")
                
                api_server = secrets.get('apiServer', '').strip()
                api_server = api_server.rstrip('/')

                rdgen_value = str(secrets.get('rdgen', 'false')).lower()    
                if rdgen_value == "true":
                  status_url = "${{ secrets.GENURL }}/updategh"
                else:
                  status_url = f"{api_server}/api/updategh"
                env_file.write(f"STATUS_URL={status_url}\n")

              print("Secrets loaded into environment.")
          except Exception as e:
              print(f"Critical Error in Python script: {e}")
              exit(1)

      - name: Finalize and Cleanup zip/json
        if: always()
        continue-on-error: true
        uses: fjogeleit/http-request-action@v1
        with:
          url: "${{ secrets.GENURL }}/cleanzip"
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ env.uuid }}"}'

      - name: Report Status Start
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ env.uuid }}", "status": "Starting Build (${{ matrix.job.arch }})..."}'

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
          submodules: recursive

      - name: Install Dependencies (Brew)
        shell: bash
        run: |
          brew update
          # On ignore les erreurs si déjà installé
          brew install imagemagick potrace nasm cmake gcc wget ninja llvm || true
          
          # Fix dynamique des chemins (Intel vs ARM)
          HB_PREFIX=$(brew --prefix)
          echo "HB_PREFIX=$HB_PREFIX" >> $GITHUB_ENV
          echo "PATH=$HB_PREFIX/opt/llvm/bin:$HB_PREFIX/opt/ffmpeg@5/bin:$PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$HB_PREFIX/opt/ffmpeg@5/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          
          # Variables C/C++ standards
          echo "CFLAGS=-I$HB_PREFIX/include -I$HB_PREFIX/opt/ffmpeg@5/include" >> $GITHUB_ENV
          echo "CXXFLAGS=-I$HB_PREFIX/include -I$HB_PREFIX/opt/ffmpeg@5/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$HB_PREFIX/lib -L$HB_PREFIX/opt/ffmpeg@5/lib" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$HB_PREFIX/lib:$HB_PREFIX/opt/ffmpeg@5/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          
          # Indispensable pour Rust
          echo "RUSTFLAGS=-L native=$HB_PREFIX/opt/ffmpeg@5/lib" >> $GITHUB_ENV

      # --- LE PATCH VITAL POUR COMPILATION (VCPKG HEADERS) ---
      - name: Bootstrap VCPKG & Fix Environment
        shell: bash
        run: |
          # On s'assure d'être dans le bon dossier
          if [ -d "vcpkg" ]; then
             cd vcpkg
             ./bootstrap-vcpkg.sh
             
             # Installation des libs requises pour l'architecture courante
             echo "Installing libs for ${{ matrix.job.vcpkg-triplet }}..."
             ./vcpkg install libyuv libvpx aom --triplet=${{ matrix.job.vcpkg-triplet }}
             
             # Construction des chemins
             V_INC="$GITHUB_WORKSPACE/vcpkg/installed/${{ matrix.job.vcpkg-triplet }}/include"
             HB_INC="${{ env.HB_PREFIX }}/opt/ffmpeg@5/include"
             
             # Injection pour Bindgen (C'est ÇA qui manquait)
             echo "BINDGEN_EXTRA_CLANG_ARGS=-I$HB_INC -I$V_INC" >> $GITHUB_ENV
             
             # Injection pour Clang standard
             echo "CPATH=$V_INC:$HB_INC" >> $GITHUB_ENV
             echo "C_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
             echo "CPLUS_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          else
             echo "VCPKG directory not found, build might fail."
          fi

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.MAC_RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"
  
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.job.os }}

      - name: Update macOS Info.plist and settings
        continue-on-error: false
        shell: bash
        run: |
          # MACSTUFF Backup
          cp ./flutter/macos/Runner/Info.plist ./flutter/macos/Runner/Info.plist.bak
          cp ./flutter/macos/Runner/Configs/AppInfo.xcconfig ./flutter/macos/Runner/Configs/AppInfo.xcconfig.bak
          
          # Patch App Name
          sed -i '' -e 's|<key>CFBundleName</key>.*<string>.*</string>|<key>CFBundleName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|<key>CFBundleDisplayName</key>.*<string>.*</string>|<key>CFBundleDisplayName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|PRODUCT_NAME = .*|PRODUCT_NAME = ${{ env.appname }}|' ./flutter/macos/Runner/Configs/AppInfo.xcconfig
          sed -i '' -e 's|PRODUCT_BUNDLE_IDENTIFIER = .*|PRODUCT_BUNDLE_IDENTIFIER = com.${{ env.appname }}.app|' ./flutter/macos/Runner/Configs/AppInfo.xcconfig
          
          # Patch Config RustDesk
          mkdir -p libs/hbb_common/src/config
          echo '{}' > libs/hbb_common/src/config/custom_config.json
          # On tente d'écrire le custom JSON s'il existe
          if [ -n "${{ env.custom }}" ]; then echo '${{ env.custom }}' > libs/hbb_common/src/config/custom_config.json; fi

          sed -i -e 's|rs-ny.rustdesk.com|${{ env.server }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ env.key }}|' ./libs/hbb_common/src/config.rs

          # Patch spécifique pour ARM64 (Versions Min)
          if [ "${{ matrix.job.target }}" = "aarch64-apple-darwin" ]; then
            MIN_MACOS="12.3"
            sed -i -e "s/MACOSX_DEPLOYMENT_TARGET\=[0-9]*.[0-9]*/MACOSX_DEPLOYMENT_TARGET=${MIN_MACOS}/" build.py
            sed -i -e "s/platform :osx, '.*'/platform :osx, '${MIN_MACOS}'/" flutter/macos/Podfile
          fi

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Build rustdesk
        run: |
          # Build via le script Python standard
          python3 build.py --flutter --unix-file-copy-paste ${{ matrix.job.extra-build-args }}

      - name: Create DMG
        run: |
          cd flutter/build/macos/Build/Products/Release
          
          if [ -d "RustDesk.app" ]; then
            mv "RustDesk.app" "${{ env.appname }}.app"
          fi
          
          DMG_NAME="${{ env.filename }}-${{ matrix.job.arch }}.dmg"
          
          create-dmg --volname "${{ env.appname }}" "$DMG_NAME" "${{ env.appname }}.app"
          mv "$DMG_NAME" $GITHUB_WORKSPACE/

      - name: Upload to Server
        run: |
          curl -X POST -F "file=@$GITHUB_WORKSPACE/${{ env.filename }}-${{ matrix.job.arch }}.dmg" -F "uuid=${{ env.uuid }}" ${{ env.apiServer }}/api/save_custom_client

      - name: Report Success
        uses: fjogeleit/http-request-action@v1
        if: success()
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ env.uuid }}", "status": "Success (${{ matrix.job.arch }})"}'
