name: Custom macOS Client Generator
run-name: Custom macOS Client Generator

on: 
  workflow_dispatch:
    inputs:
      server:
        required: true
        type: string
      key:
        required: true
        type: string
      apiServer:
        required: true
        type: string
      custom:
        required: true
        default: ''
        type: string
      uuid:
        required: true
        type: string
      iconlink:
        required: false
        default: 'false'
        type: string
      logolink:
        required: false
        default: 'false'
        type: string
      appname:
        required: true
        default: 'rustdesk'
        type: string
      filename:
        required: true
        default: 'rustdesk'
        type: string
      extras:
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  # Commit VCPKG pour Mac M1/M2 (Plus récent)
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.3.1"
  UPLOAD_ARTIFACT: 'true'
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  MACOS_P12_BASE64: "${{ secrets.MACOS_P12_BASE64 }}"
  STATUS_URL: ${{ inputs.apiServer }}/api/updategh

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: "1.3.1"

  build-for-macos:
    name: Build macOS
    needs: [generate-bridge]
    # CORRECTION ICI : Passage à macos-latest (Apple Silicon) car macos-13 est supprimé
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        job:
          # On garde x86_64 (Intel) via Rosetta, ou on peut cibler aarch64 pour les Macs récents
          - { target: x86_64-apple-darwin, arch: x86_64, vcpkg-triplet: x64-osx }

    steps:
      - name: Report Status Start
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Starting macOS Build..."}'

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
          submodules: recursive

      - name: Setup Environment Variables
        run: |
          echo "appname=${{ inputs.appname }}" >> $GITHUB_ENV
          echo "server=${{ inputs.server }}" >> $GITHUB_ENV
          echo "key=${{ inputs.key }}" >> $GITHUB_ENV
          echo "apiServer=${{ inputs.apiServer }}" >> $GITHUB_ENV
          echo "uuid=${{ inputs.uuid }}" >> $GITHUB_ENV
          echo "filename=${{ inputs.filename }}" >> $GITHUB_ENV
          echo '${{ inputs.custom }}' > libs/hbb_common/src/config/custom_config.json

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install dependencies
        run: |
          brew update
          # Installation des outils nécessaires
          brew install imagemagick create-dmg nasm yasm cmake ninja wget potrace
          if ! command -v pkg-config &>/dev/null; then brew install pkg-config; fi

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.MAC_RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: macos-latest

      - name: Update Info.plist & Config
        run: |
          # Mise à jour des noms dans les fichiers de configuration Mac
          sed -i '' -e 's|<key>CFBundleName</key>.*<string>.*</string>|<key>CFBundleName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|<key>CFBundleDisplayName</key>.*<string>.*</string>|<key>CFBundleDisplayName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|PRODUCT_NAME = .*|PRODUCT_NAME = ${{ env.appname }}|' ./flutter/macos/Runner/Configs/AppInfo.xcconfig
          
          # Mise à jour de la config RustDesk (Serveur et Clé)
          sed -i -e 's|rs-ny.rustdesk.com|${{ env.server }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ env.key }}|' ./libs/hbb_common/src/config.rs

      - name: Build RustDesk
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.job.vcpkg-triplet }}
        run: |
          # Lancement du build
          python3 build.py --hwcodec --flutter --release

      - name: Package DMG
        run: |
          APP_PATH="flutter/build/macos/Build/Products/Release/RustDesk.app"
          if [ "${{ env.appname }}" != "RustDesk" ]; then
            mv "$APP_PATH" "flutter/build/macos/Build/Products/Release/${{ env.appname }}.app"
            APP_PATH="flutter/build/macos/Build/Products/Release/${{ env.appname }}.app"
          fi
          # Création de l'image disque
          create-dmg --volname "${{ env.appname }}" "${{ env.filename }}.dmg" "$APP_PATH"

      - name: Upload to Server
        run: |
          curl -X POST -F "file=@${{ env.filename }}.dmg" -F "uuid=${{ inputs.uuid }}" ${{ inputs.apiServer }}/api/save_custom_client

      - name: Report Success
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Success"}'

      - name: Report Failure
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Failed (See GitHub Actions)"}'
