name: Custom macOS Client Generator (ARM64 Fix)
run-name: Custom macOS Client Generator (ARM64 Fix)

on:
  workflow_dispatch:
    inputs:
      server:
        required: false
        type: string
      key:
        required: false
        type: string
      apiServer:
        required: false
        type: string
      custom:
        required: false
        default: ''
        type: string
      uuid:
        required: false
        type: string
      appname:
        required: false
        default: 'rustdesk'
        type: string
      filename:
        required: false
        default: 'rustdesk'
        type: string

permissions:
  contents: write
  actions: write

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.3.1"
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: "1.3.1"

  build-arm64:
    name: Build macOS (ARM64)
    needs: [generate-bridge]
    runs-on: macos-14 # Runner Apple Silicon M1/M2/M3
    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
      VCPKG_DEFAULT_TRIPLET: arm64-osx
      
    steps:
      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ inputs.apiServer }}/api/updategh
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Starting macOS ARM64 Build..."}'

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
          submodules: recursive

      - name: Setup Config Variables
        run: |
          echo "appname=${{ inputs.appname }}" >> $GITHUB_ENV
          echo "filename=${{ inputs.filename }}" >> $GITHUB_ENV
          mkdir -p libs/hbb_common/src/config
          echo '${{ inputs.custom }}' > libs/hbb_common/src/config/custom_config.json
          
          # Configuration des configs Rust hardcodées
          sed -i -e 's|rs-ny.rustdesk.com|${{ inputs.server }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ inputs.key }}|' ./libs/hbb_common/src/config.rs

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install System Dependencies
        run: |
          brew update
          brew install imagemagick create-dmg nasm yasm cmake potrace llvm ffmpeg@5 libsodium pkg-config git wget
          
          # Définition des chemins Homebrew
          HB_PREFIX="/opt/homebrew"
          echo "PATH=$HB_PREFIX/opt/llvm/bin:$HB_PREFIX/opt/ffmpeg@5/bin:$PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$HB_PREFIX/opt/ffmpeg@5/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          
          # Drapeaux de compilation système
          echo "CFLAGS=-I$HB_PREFIX/include -I$HB_PREFIX/opt/ffmpeg@5/include" >> $GITHUB_ENV
          echo "CXXFLAGS=-I$HB_PREFIX/include -I$HB_PREFIX/opt/ffmpeg@5/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$HB_PREFIX/lib -L$HB_PREFIX/opt/ffmpeg@5/lib" >> $GITHUB_ENV
          echo "RUSTFLAGS=-L native=$HB_PREFIX/opt/ffmpeg@5/lib" >> $GITHUB_ENV

      - name: Force Install VCPKG Dependencies
        # Cette étape FORCE l'installation des libs manquantes AVANT que Cargo ne démarre
        run: |
          # Initialisation de VCPKG si nécessaire (le submodule est déjà là)
          cd vcpkg
          ./bootstrap-vcpkg.sh
          
          echo "Installing libraries via VCPKG..."
          ./vcpkg install libyuv libvpx aom --triplet=arm64-osx
          
          # Vérification que le fichier manquant est bien là
          if [ -f "installed/arm64-osx/include/libyuv/convert.h" ]; then
            echo "SUCCESS: libyuv/convert.h found!"
          else
            echo "ERROR: libyuv/convert.h NOT found after install."
            exit 1
          fi

      - name: Inject VCPKG Headers into Clang
        # C'est ici qu'on répare l'erreur "file not found" en inondant les variables d'env
        run: |
          V_INC="$GITHUB_WORKSPACE/vcpkg/installed/arm64-osx/include"
          HB_INC="/opt/homebrew/opt/ffmpeg@5/include"
          
          # On ajoute le chemin VCPKG dans toutes les variables que Bindgen pourrait regarder
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I$HB_INC -I$V_INC" >> $GITHUB_ENV
          echo "CPATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          echo "C_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          echo "CPLUS_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV

      - name: Install Flutter & Rust
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.MAC_RUST_VERSION }}
          targets: "aarch64-apple-darwin"
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: macos-arm64-v1

      - name: Build RustDesk (Python Script)
        run: |
          # On lance le build. Les dépendances vcpkg étant déjà là, il devrait les trouver.
          python3 build.py --flutter --hwcodec --screencapturekit

      - name: Package & Sign DMG
        run: |
          # Mise à jour des noms dans le .app généré
          sed -i '' -e 's|<key>CFBundleName</key>.*<string>.*</string>|<key>CFBundleName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|<key>CFBundleDisplayName</key>.*<string>.*</string>|<key>CFBundleDisplayName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          
          APP_SRC="flutter/build/macos/Build/Products/Release/RustDesk.app"
          APP_DEST="flutter/build/macos/Build/Products/Release/${{ env.appname }}.app"
          
          if [ "${{ env.appname }}" != "RustDesk" ]; then
            mv "$APP_SRC" "$APP_DEST"
          fi
          
          DMG_NAME="${{ inputs.filename }}-aarch64.dmg"
          create-dmg --volname "${{ env.appname }}" "$DMG_NAME" "$APP_DEST"
          echo "DMG_OUTPUT=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload to Server
        run: |
          curl -X POST -F "file=@${{ env.DMG_OUTPUT }}" -F "uuid=${{ inputs.uuid }}" ${{ inputs.apiServer }}/api/save_custom_client
