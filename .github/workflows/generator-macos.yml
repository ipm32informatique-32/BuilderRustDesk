name: RustDesk Builder (Nuclear Fix)
run-name: Build ${{ inputs.appname }} - ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      server:
        required: false
        type: string
      key:
        required: false
        type: string
      apiServer:
        required: false
        type: string
      custom:
        required: false
        default: ''
        type: string
      uuid:
        required: false
        type: string
      appname:
        required: false
        default: 'RustDesk'
        type: string
      filename:
        required: false
        default: 'RustDesk'
        type: string
      iconlink:
        required: false
        default: ''
        type: string
      logolink:
        required: false
        default: ''
        type: string
      extras:
        required: false
        default: ''
        type: string

permissions:
  contents: write
  actions: write

env:
  # Versions
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  FLUTTER_VERSION: "3.24.5"
  MACOS_P12_BASE64: "${{ secrets.MACOS_P12_BASE64 }}"
  # URL de statut nettoyée
  STATUS_URL: ${{ inputs.apiServer }}/updategh
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: "1.3.1"

  build-macos-matrix:
    name: Build ${{ matrix.arch-name }}
    needs: [generate-bridge]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120 # Augmenté pour les files d'attente Intel
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- INTEL (x86_64) ---
          # Attention: macos-12 est lent à démarrer (file d'attente GitHub)
          - os: macos-12
            arch: x86_64
            arch-name: "Intel"
            target: x86_64-apple-darwin
            vcpkg-triplet: x64-osx
            build-args: ""

          # --- SILICON (ARM64) ---
          - os: macos-14
            arch: aarch64
            arch-name: "Silicon"
            target: aarch64-apple-darwin
            vcpkg-triplet: arm64-osx
            build-args: "--hwcodec --screencapturekit"

    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg_custom
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg-triplet }}

    steps:
      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Queued/Starting ${{ matrix.arch-name }}..."}'

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
          submodules: recursive

      - name: Setup Config
        run: |
          echo "appname=${{ inputs.appname }}" >> $GITHUB_ENV
          echo "filename=${{ inputs.filename }}" >> $GITHUB_ENV
          
          mkdir -p libs/hbb_common/src/config
          echo '${{ inputs.custom }}' > libs/hbb_common/src/config/custom_config.json
          
          sed -i -e 's|rs-ny.rustdesk.com|${{ inputs.server }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ inputs.key }}|' ./libs/hbb_common/src/config.rs

      - name: Download Bridge
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install System Dependencies
        run: |
          brew update
          brew install imagemagick create-dmg nasm yasm cmake potrace llvm ffmpeg@5 libsodium pkg-config git wget
          
          HB_PREFIX=$(brew --prefix)
          echo "HB_PREFIX=$HB_PREFIX" >> $GITHUB_ENV
          
          echo "PATH=$HB_PREFIX/opt/llvm/bin:$HB_PREFIX/opt/ffmpeg@5/bin:$PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$HB_PREFIX/opt/ffmpeg@5/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          
          echo "CFLAGS=-I$HB_PREFIX/include -I$HB_PREFIX/opt/ffmpeg@5/include" >> $GITHUB_ENV
          echo "CXXFLAGS=-I$HB_PREFIX/include -I$HB_PREFIX/opt/ffmpeg@5/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$HB_PREFIX/lib -L$HB_PREFIX/opt/ffmpeg@5/lib" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$HB_PREFIX/lib:$HB_PREFIX/opt/ffmpeg@5/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "RUSTFLAGS=-L native=$HB_PREFIX/opt/ffmpeg@5/lib" >> $GITHUB_ENV

      - name: Install Fresh VCPKG (Anti-Crash)
        run: |
          # On ignore le submodule cassé et on prend une version propre
          echo "Cloning fresh VCPKG..."
          git clone https://github.com/microsoft/vcpkg.git vcpkg_custom
          
          cd vcpkg_custom
          ./bootstrap-vcpkg.sh
          
          echo "Installing libraries..."
          ./vcpkg install libyuv libvpx aom --triplet=${{ matrix.vcpkg-triplet }}
          
          # Préparation des chemins pour l'étape suivante
          echo "V_INC=$GITHUB_WORKSPACE/vcpkg_custom/installed/${{ matrix.vcpkg-triplet }}/include" >> $GITHUB_ENV
          echo "V_LIB=$GITHUB_WORKSPACE/vcpkg_custom/installed/${{ matrix.vcpkg-triplet }}/lib" >> $GITHUB_ENV

      - name: Inject VCPKG Headers (Fix Bindgen)
        run: |
          # On récupère les variables définies à l'étape précédente
          HB_INC="$HB_PREFIX/opt/ffmpeg@5/include"
          
          echo "Injecting includes: $V_INC and $HB_INC"
          
          # Injection massive pour forcer la détection
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I$HB_INC -I$V_INC" >> $GITHUB_ENV
          echo "CPATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          echo "C_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          echo "CPLUS_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          
          # Mise à jour des flags de compilation pour inclure VCPKG
          echo "CFLAGS=$CFLAGS -I$V_INC" >> $GITHUB_ENV
          echo "CXXFLAGS=$CXXFLAGS -I$V_INC" >> $GITHUB_ENV

      - name: Install Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.MAC_RUST_VERSION }}
          targets: ${{ matrix.target }}
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: macos-${{ matrix.arch }}

      - name: Patch Info.plist
        run: |
          sed -i '' -e 's|<key>CFBundleName</key>.*<string>.*</string>|<key>CFBundleName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|<key>CFBundleDisplayName</key>.*<string>.*</string>|<key>CFBundleDisplayName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|PRODUCT_NAME = .*|PRODUCT_NAME = ${{ env.appname }}|' ./flutter/macos/Runner/Configs/AppInfo.xcconfig

      - name: Build Application
        run: |
          # VCPKG_ROOT pointe maintenant sur notre dossier custom
          python3 build.py --flutter ${{ matrix.build-args }}

      - name: Package DMG
        run: |
          APP_SRC="flutter/build/macos/Build/Products/Release/RustDesk.app"
          APP_DEST="flutter/build/macos/Build/Products/Release/${{ env.appname }}.app"
          
          if [ "${{ env.appname }}" != "RustDesk" ]; then
            mv "$APP_SRC" "$APP_DEST"
          fi
          
          DMG_NAME="${{ inputs.filename }}-${{ matrix.arch }}.dmg"
          create-dmg --volname "${{ env.appname }}" "$DMG_NAME" "$APP_DEST"
          
          echo "DMG_OUTPUT=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload to Server
        run: |
          curl -X POST -F "file=@${{ env.DMG_OUTPUT }}" -F "uuid=${{ inputs.uuid }}" ${{ inputs.apiServer }}/api/save_custom_client

      - name: Report Success
        uses: fjogeleit/http-request-action@v1
        if: success()
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Success (${{ matrix.arch }})"}'
