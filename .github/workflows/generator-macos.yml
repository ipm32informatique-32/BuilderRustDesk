name: Custom macOS Client Generator
run-name: Custom macOS Client Generator
on: 
  workflow_dispatch:
    inputs:
      server:
        required: true
        type: string
      key:
        required: true
        type: string
      apiServer:
        required: true
        type: string
      custom:
        required: true
        default: ''
        type: string
      uuid:
        required: true
        type: string
      iconlink:
        required: false
        default: 'false'
        type: string
      logolink:
        required: false
        default: 'false'
        type: string
      appname:
        required: true
        default: 'rustdesk'
        type: string
      filename:
        required: true
        default: 'rustdesk'
        type: string
      extras:
        required: true
        default: '{}'
        type: string

env:
  # Versions stables pour macOS
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  # Même commit VCPKG que pour Windows (Juillet 2024), très stable
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "${{ fromJson(inputs.extras).version }}"
  UPLOAD_ARTIFACT: 'true'
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  # URL de statut
  STATUS_URL: ${{ inputs.apiServer }}/api/updategh

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ fromJson(inputs.extras).version }}

  # PAS DE JOB RustDeskTempTopMostWindow ICI (C'est pour Windows uniquement)

  build-for-macos:
    name: Build macOS
    needs: [generate-bridge]
    # Utilisation de la matrice pour choisir le bon OS selon l'architecture cible
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          # Build Intel (x64) sur macOS 13 (Ventura)
          - {
              target: x86_64-apple-darwin,
              os: macos-13,
              arch: x86_64,
              vcpkg-triplet: x64-osx,
            }
          # Build Apple Silicon (M1/M2) sur macOS 14 (Sonoma)
          # - {
          #     target: aarch64-apple-darwin,
          #     os: macos-14,
          #     arch: aarch64,
          #     vcpkg-triplet: arm64-osx,
          #   }

    steps:
      - name: Report Status 0%
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Starting macOS Build..."}'

      - name: install python deps
        run: pip3 install requests pyzipper

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ env.VERSION == 'master' && 'master' || format('refs/tags/{0}', env.VERSION) }}
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      # --- INSTALLATION DES OUTILS MAC (Brew au lieu de Choco) ---
      - name: Install Build Tools (Brew)
        run: |
          brew update
          brew install imagemagick create-dmg nasm yasm cmake ninja wget
          # On s'assure que clang est dispo
          xcode-select --install || true

      - name: fix flutter_gpu_texture_renderer
        run: |
          sed -i '' -e 's|2ded7f146437a761ffe6981e2f742038f85ca68d|08a471bb8ceccdd50483c81cdfa8b81b07b14b87|' ./flutter/pubspec.lock
          sed -i '' -e 's|2ded7f146437a761ffe6981e2f742038f85ca68d|08a471bb8ceccdd50483c81cdfa8b81b07b14b87|' ./flutter/pubspec.yaml

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Replace engine with rustdesk custom flutter engine
        run: |
          flutter doctor -v
          flutter precache --macos
          # Téléchargement moteur Mac (Note: URL différente de Windows)
          # Note: RustDesk utilise souvent le moteur par défaut sur Mac ou un build spécifique.
          # Si le build officiel n'a pas d'URL spécifique Mac ici, on saute l'écrasement ou on adapte l'URL.
          # Pour l'instant, on laisse flutter standard sauf si une URL Mac existe.

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.job.os }}

      # --- GESTION DES ICONES MAC ---
      - name: Process
