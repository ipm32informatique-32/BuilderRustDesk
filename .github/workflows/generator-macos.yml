name: Custom macOS Client Generator
run-name: Custom macOS Client Generator
on: 
  workflow_dispatch:
    inputs:
      server:
        required: true
        type: string
      key:
        required: true
        type: string
      apiServer:
        required: true
        type: string
      custom:
        required: true
        default: ''
        type: string
      uuid:
        required: true
        type: string
      iconlink:
        required: false
        default: 'false'
        type: string
      logolink:
        required: false
        default: 'false'
        type: string
      appname:
        required: true
        default: 'rustdesk'
        type: string
      filename:
        required: true
        default: 'rustdesk'
        type: string
      extras:
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "${{ fromJson(inputs.extras).version }}"
  UPLOAD_ARTIFACT: 'true'
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  STATUS_URL: ${{ inputs.apiServer }}/api/updategh

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ fromJson(inputs.extras).version }}

  build-for-macos:
    name: Build macOS
    needs: [generate-bridge]
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - {
              target: x86_64-apple-darwin,
              os: macos-13,
              arch: x86_64,
              vcpkg-triplet: x64-osx,
            }

    steps:
      - name: Report Status 0%
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Starting macOS Build..."}'

      - name: install python deps
        run: pip3 install requests pyzipper

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ env.VERSION == 'master' && 'master' || format('refs/tags/{0}', env.VERSION) }}
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install Build Tools (Brew)
        run: |
          brew update
          brew install imagemagick create-dmg nasm yasm cmake ninja wget
          xcode-select --install || true

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.job.os }}

      # --- GESTION DES CONFIGURATIONS PERSONNALISÉES ---
      - name: Download and Apply Custom Config
        run: |
          # 1. Ecriture de la config custom
          echo '${{ inputs.custom }}' > libs/hbb_common/src/config/custom_config.json
          
          # 2. Gestion de l'icône personnalisée (Spécifique macOS)
          if [ "${{ inputs.iconlink }}" != "false" ]; then
            echo "Downloading Custom Icon..."
            wget -O custom_icon.png "${{ inputs.iconlink }}"
            
            # Création dossier icônes
            mkdir rustdesk.iconset
            
            # Redimensionnement pour créer les tailles standards macOS
            sips -z 16 16     custom_icon.png --out rustdesk.iconset/icon_16x16.png
            sips -z 32 32     custom_icon.png --out rustdesk.iconset/icon_16x16@2x.png
            sips -z 32 32     custom_icon.png --out rustdesk.iconset/icon_32x32.png
            sips -z 64 64     custom_icon.png --out rustdesk.iconset/icon_32x32@2x.png
            sips -z 128 128   custom_icon.png --out rustdesk.iconset/icon_128x128.png
            sips -z 256 256   custom_icon.png --out rustdesk.iconset/icon_128x128@2x.png
            sips -z 256 256   custom_icon.png --out rustdesk.iconset/icon_256x256.png
            sips -z 512 512   custom_icon.png --out rustdesk.iconset/icon_256x256@2x.png
            sips -z 512 512   custom_icon.png --out rustdesk.iconset/icon_512x512.png
            
            # Conversion en .icns
            iconutil -c icns rustdesk.iconset
            
            # Remplacement de l'icône par défaut dans le code source Flutter (avant build)
            cp rustdesk.icns flutter/macos/Runner/Assets.xcassets/AppIcon.appiconset/
            # Pour la version Sciter (si utilisée)
            cp rustdesk.icns res/mac.icns || true
          fi

      - name: Build RustDesk (Release)
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.job.vcpkg-triplet }}
        run: |
          # Installation dépendances VCPKG si nécessaire (souvent géré par build.py)
          python3 build.py --hwcodec --flutter --release

      - name: Package DMG
        run: |
          # Le build génère une .app dans flutter/build/macos/Build/Products/Release/
          APP_PATH="flutter/build/macos/Build/Products/Release/rustdesk.app"
          
          # Renommage si appname est différent
          if [ "${{ inputs.appname }}" != "rustdesk" ]; then
            mv "$APP_PATH" "flutter/build/macos/Build/Products/Release/${{ inputs.appname }}.app"
            APP_PATH="flutter/build/macos/Build/Products/Release/${{ inputs.appname }}.app"
          fi
          
          # Création du DMG
          create-dmg \
            --volname "${{ inputs.appname }}" \
            --volicon "rustdesk.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "${{ inputs.appname }}.app" 200 190 \
            --hide-extension "${{ inputs.appname }}.app" \
            --app-drop-link 600 185 \
            "${{ inputs.filename }}.dmg" \
            "$APP_PATH"

      - name: Report Status 100% (Uploading)
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Uploading macOS Client..."}'

      - name: Upload to Server
        run: |
          curl -X POST -F "file=@${{ inputs.filename }}.dmg" -F "uuid=${{ inputs.uuid }}" ${{ inputs.apiServer }}/api/save_custom_client

      - name: Report Status Success
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Success"}'
