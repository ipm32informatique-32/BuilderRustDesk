name: Custom macOS Client Generator (Universal Matrix)
run-name: Build macOS ${{ inputs.appname }} (${{ inputs.version }})

on:
  workflow_dispatch:
    inputs:
      server:
        required: false
        type: string
      key:
        required: false
        type: string
      apiServer:
        required: false
        type: string
      custom:
        required: false
        default: ''
        type: string
      uuid:
        required: false
        type: string
      appname:
        required: false
        default: 'RustDesk'
        type: string
      filename:
        required: false
        default: 'RustDesk'
        type: string
      iconlink:
        required: false
        default: ''
        type: string
      logolink:
        required: false
        default: ''
        type: string
      extras:
        required: false
        default: ''
        type: string

permissions:
  contents: write
  actions: write

env:
  # Versions globales
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  MACOS_P12_BASE64: "${{ secrets.MACOS_P12_BASE64 }}"
  STATUS_URL: ${{ inputs.apiServer }}/api/updategh
  # On cible une version assez basse pour la compatibilité
  MACOSX_DEPLOYMENT_TARGET: "10.15"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: "1.3.1"

  build-macos-matrix:
    name: Build ${{ matrix.arch-name }}
    needs: [generate-bridge]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- JOB INTEL (x86_64) ---
          - os: macos-13
            arch: x86_64
            arch-name: "Intel (x86_64)"
            target: x86_64-apple-darwin
            vcpkg-triplet: x64-osx
            # On active hwcodec si possible, sinon retirer les flags ici
            build-args: "--hwcodec --screencapturekit"

          # --- JOB APPLE SILICON (ARM64) ---
          - os: macos-14
            arch: aarch64
            arch-name: "Silicon (ARM64)"
            target: aarch64-apple-darwin
            vcpkg-triplet: arm64-osx
            build-args: "--hwcodec --screencapturekit"

    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg-triplet }}

    steps:
      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Starting Build ${{ matrix.arch-name }}..."}'

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
          submodules: recursive

      - name: Setup Config & VCPKG Env
        run: |
          # Mapping des inputs
          echo "appname=${{ inputs.appname }}" >> $GITHUB_ENV
          echo "filename=${{ inputs.filename }}" >> $GITHUB_ENV
          
          # Création config json
          mkdir -p libs/hbb_common/src/config
          echo '${{ inputs.custom }}' > libs/hbb_common/src/config/custom_config.json
          
          # Patch config.rs
          sed -i -e 's|rs-ny.rustdesk.com|${{ inputs.server }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ inputs.key }}|' ./libs/hbb_common/src/config.rs

      - name: Download Bridge
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install System Dependencies (Brew)
        run: |
          brew update
          brew install imagemagick create-dmg nasm yasm cmake potrace llvm ffmpeg@5 libsodium pkg-config git wget
          
          # Détection dynamique du dossier Brew (Intel=/usr/local, ARM=/opt/homebrew)
          HB_PREFIX=$(brew --prefix)
          echo "Homebrew detected at: $HB_PREFIX"
          
          # Export des variables pour la suite
          echo "HB_PREFIX=$HB_PREFIX" >> $GITHUB_ENV
          echo "PATH=$HB_PREFIX/opt/llvm/bin:$HB_PREFIX/opt/ffmpeg@5/bin:$PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$HB_PREFIX/opt/ffmpeg@5/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Install & Bootstrap VCPKG (Fix Headers)
        run: |
          cd vcpkg
          ./bootstrap-vcpkg.sh
          
          # Installation explicite des libs pour que les headers soient présents
          echo "Installing dependencies for ${{ matrix.vcpkg-triplet }}..."
          ./vcpkg install libyuv libvpx aom --triplet=${{ matrix.vcpkg-triplet }}
          
          # Construction des chemins d'inclusion
          V_INC="$GITHUB_WORKSPACE/vcpkg/installed/${{ matrix.vcpkg-triplet }}/include"
          HB_INC="$HB_PREFIX/opt/ffmpeg@5/include"
          HB_LIB="$HB_PREFIX/opt/ffmpeg@5/lib"
          
          # INJECTION MASSIVE DES CHEMINS POUR LE COMPILATEUR
          echo "V_INC=$V_INC" >> $GITHUB_ENV
          
          # Pour Bindgen (Rust -> C)
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I$HB_INC -I$V_INC" >> $GITHUB_ENV
          
          # Pour le compilateur C/C++ standard
          echo "CPATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          echo "C_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          echo "CPLUS_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
          echo "CFLAGS=-I$HB_INC -I$V_INC" >> $GITHUB_ENV
          echo "CXXFLAGS=-I$HB_INC -I$V_INC" >> $GITHUB_ENV
          
          # Pour le Linker
          echo "LDFLAGS=-L$HB_LIB" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$HB_LIB" >> $GITHUB_ENV
          
          # Pour Rust Linker
          echo "RUSTFLAGS=-L native=$HB_LIB" >> $GITHUB_ENV

      - name: Install Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.MAC_RUST_VERSION }}
          targets: ${{ matrix.target }}
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: macos-${{ matrix.arch }}

      - name: Patch Flutter Info.plist
        run: |
          sed -i '' -e 's|<key>CFBundleName</key>.*<string>.*</string>|<key>CFBundleName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|<key>CFBundleDisplayName</key>.*<string>.*</string>|<key>CFBundleDisplayName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|PRODUCT_NAME = .*|PRODUCT_NAME = ${{ env.appname }}|' ./flutter/macos/Runner/Configs/AppInfo.xcconfig

      - name: Build Application (Python)
        run: |
          # Lancement du build avec les arguments de la matrice
          python3 build.py --flutter ${{ matrix.build-args }}

      - name: Package DMG
        run: |
          APP_SRC="flutter/build/macos/Build/Products/Release/RustDesk.app"
          APP_DEST="flutter/build/macos/Build/Products/Release/${{ env.appname }}.app"
          
          # Renommage
          if [ "${{ env.appname }}" != "RustDesk" ]; then
            mv "$APP_SRC" "$APP_DEST"
          fi
          
          # Nom du fichier final avec l'architecture
          DMG_NAME="${{ inputs.filename }}-${{ matrix.arch }}.dmg"
          
          create-dmg --volname "${{ env.appname }}" "$DMG_NAME" "$APP_DEST"
          
          echo "DMG_OUTPUT=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload to Server
        run: |
          curl -X POST -F "file=@${{ env.DMG_OUTPUT }}" -F "uuid=${{ inputs.uuid }}" ${{ inputs.apiServer }}/api/save_custom_client

      - name: Report Success
        uses: fjogeleit/http-request-action@v1
        if: success()
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Success (${{ matrix.arch }})"}'
