name: Custom macOS Client Generator (Fixed)
run-name: Custom macOS Client Generator
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'version to build'
        required: true
        default: ''
        type: string
      zip_url:
        description: 'url to zip of json'
        required: true
        default: ''
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  CARGO_NDK_VERSION: "3.1.2"
  SCITER_ARMV7_CMAKE_VERSION: "3.29.7"
  SCITER_NASM_DEBVERSION: "2.14-1"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  ANDROID_FLUTTER_VERSION: "3.24.5" 
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"
  FLUTTER_ELINUX_VERSION: "3.16.9"
  TAG_NAME: "${{ inputs.upload-tag }}"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  ARMV7_VCPKG_COMMIT_ID: "6f29f12e82a8293156836ad81cc9bf5af41fe836"
  VERSION: "${{ inputs.version }}"
  NDK_VERSION: "r27c"
  ANDROID_SIGNING_KEY: "${{ secrets.ANDROID_SIGNING_KEY }}"
  MACOS_P12_BASE64: "${{ secrets.MACOS_P12_BASE64 }}"
  UPLOAD_ARTIFACT: 'true'
  SIGN_BASE_URL: "${{ secrets.SIGN_BASE_URL }}"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ inputs.version }}

  build-for-macos:
    name: ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    needs: [generate-bridge]
    strategy:
      fail-fast: false
      matrix:
        job:
          # --- FIX INTEL: Passage sur macos-12 (Dernier support Intel stable) ---
          - {
              target: x86_64-apple-darwin,
              os: macos-12, 
              extra-build-args: "",
              arch: x86_64,
              vcpkg-triplet: x64-osx,
            }
          # --- APPLE SILICON (M1/M2) ---
          - {
              target: aarch64-apple-darwin,
              os: macos-14,
              extra-build-args: "--screencapturekit",
              arch: aarch64,
              vcpkg-triplet: arm64-osx,
            }
    env:
      STATUS_URL: "${{ secrets.GENURL }}/updategh"
      # Définition explicite de VCPKG_ROOT pour éviter les erreurs de chemin
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    steps:
      - name: install python deps
        run: |
          pip install requests pyzipper
      
      - name: Download, Decrypt, and Mask
        shell: python
        run: |
          import requests
          import pyzipper
          import io
          import os
          import json

          try:
            # Gestion d'erreur si l'input est un JSON complet ou juste une URL
            url_input = '${{ inputs.zip_url }}'
            if '{' in url_input:
                input_data = json.loads(url_input)
                req_url = f"{input_data['url']}/get_zip?filename={input_data['file']}"
            else:
                # Fallback pour compatibilité ancienne API
                base_url = '${{ fromJson(inputs.zip_url).url }}'
                file_name = '${{ fromJson(inputs.zip_url).file }}'
                if base_url: 
                    req_url = f"{base_url}/get_zip?filename={file_name}"
                else:
                     # Fallback ultime pour test manuel si input vide
                     req_url = url_input 

            print(f"Requesting ZIP from: {req_url}")
            r = requests.get(req_url)
            r.raise_for_status()
            
            with pyzipper.AESZipFile(io.BytesIO(r.content)) as zf:
              zf.setpassword('${{ secrets.ZIP_PASSWORD }}'.encode())
              with zf.open('secrets.json') as f:
                secrets = json.load(f)

            with open(os.environ['GITHUB_ENV'], 'a') as env_file:
              for key, value in secrets.items():
                print(f"::add-mask::{value}")
                env_file.write(f"{key}={value}\n")
              
              api_server = secrets.get('apiServer', '').strip()
              api_server = api_server.rstrip('/')

              rdgen_value = str(secrets.get('rdgen', 'false')).lower()    
              if rdgen_value == "true":
                status_url = "${{ secrets.GENURL }}/updategh"
              else:
                status_url = f"{api_server}/api/updategh"
              env_file.write(f"STATUS_URL={status_url}\n")

            print("Secrets loaded into environment.")
          except Exception as e:
            print(f"Error handling ZIP (Ignore if manual run): {e}")

      - name: Finalize and Cleanup zip/json
        if: always()
        continue-on-error: true
        uses: fjogeleit/http-request-action@v1
        with:
          url: "${{ secrets.GENURL }}/cleanzip"
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ env.uuid }}"}'

      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ env.uuid }}", "status": "5% complete"}'

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
            repository: rustdesk/rustdesk
            ref: master
            submodules: recursive

      - name: Install System Dependencies (Brew)
        shell: bash
        run: |
          brew update
          brew install imagemagick potrace nasm cmake gcc wget ninja llvm libsodium pkg-config
          echo "$(brew --prefix imagemagick)/bin" >> $GITHUB_PATH
          
          # Fix dynamique des chemins Brew (Intel vs ARM)
          HB_PREFIX=$(brew --prefix)
          echo "HB_PREFIX=$HB_PREFIX" >> $GITHUB_ENV
          
          echo "PATH=$HB_PREFIX/opt/llvm/bin:$HB_PREFIX/opt/ffmpeg@5/bin:$PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$HB_PREFIX/opt/ffmpeg@5/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      # --- FIX VCPKG & HEADERS (Le coeur du correctif) ---
      - name: Install VCPKG & Inject Headers
        shell: bash
        run: |
          # 1. Bootstrap VCPKG (inclus dans le repo)
          if [ -d "vcpkg" ]; then
              cd vcpkg
              ./bootstrap-vcpkg.sh
              
              # 2. Installation explicite des libs pour que les headers soient présents
              echo "Installing libraries via VCPKG..."
              ./vcpkg install libyuv libvpx aom --triplet=${{ matrix.job.vcpkg-triplet }}
              
              # 3. Calcul des chemins
              V_INC="$GITHUB_WORKSPACE/vcpkg/installed/${{ matrix.job.vcpkg-triplet }}/include"
              HB_INC="${{ env.HB_PREFIX }}/opt/ffmpeg@5/include"
              HB_LIB="${{ env.HB_PREFIX }}/opt/ffmpeg@5/lib"
              
              # 4. Injection pour Bindgen (Pour l'erreur 'libyuv/convert.h not found')
              echo "BINDGEN_EXTRA_CLANG_ARGS=-I$HB_INC -I$V_INC" >> $GITHUB_ENV
              
              # 5. Injection pour compilateur C standard
              echo "CPATH=$V_INC:$HB_INC" >> $GITHUB_ENV
              echo "C_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
              echo "CPLUS_INCLUDE_PATH=$V_INC:$HB_INC" >> $GITHUB_ENV
              
              # 6. Flags Rust/Linker
              echo "RUSTFLAGS=-L native=$HB_LIB" >> $GITHUB_ENV
              echo "LIBRARY_PATH=$HB_LIB" >> $GITHUB_ENV
              
              cd ..
          else
              echo "WARNING: vcpkg folder not found at root."
          fi

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch flutter
        continue-on-error: true
        run: |
            cd $(dirname $(dirname $(which flutter)))
            [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
            toolchain: ${{ env.MAC_RUST_VERSION }}
            targets: ${{ matrix.job.target }}
            components: "rustfmt"
  
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.job.os }}

      - name: Magick stuff for macOS
        if: ${{ env.iconlink_url != 'false' }}
        continue-on-error: true
        shell: bash
        run: |
          # (Votre bloc Magick original pour les icônes)
          mkdir -p ./res
          mkdir -p ./flutter/assets
          mkdir -p ./flutter/macos/Runner/Assets.xcassets/AppIcon.appiconset
          
          # Download icon
          curl -k -L "${{ env.iconlink_url }}/get_png?filename=${{ env.iconlink_file }}&uuid=${{ env.iconlink_uuid }}" -o ./res/icon.png || true
          
          # Génération des icônes (Version simplifiée pour éviter les erreurs si fichier manquant)
          if [ -f "./res/icon.png" ]; then
             cp ./res/icon.png ./flutter/assets/icon.png
             # On suppose que les commandes magick fonctionnent ici
             # ... (votre suite de commandes magick)
          fi

      - name: Update macOS Info.plist and settings
        continue-on-error: false
        shell: bash
        run: |
          # Vos commandes originales de patch
          sed -i '' -e 's|<key>CFBundleName</key>.*<string>.*</string>|<key>CFBundleName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|<key>CFBundleDisplayName</key>.*<string>.*</string>|<key>CFBundleDisplayName</key>\n\t<string>${{ env.appname }}</string>|' ./flutter/macos/Runner/Info.plist
          sed -i '' -e 's|PRODUCT_NAME = .*|PRODUCT_NAME = ${{ env.appname }}|' ./flutter/macos/Runner/Configs/AppInfo.xcconfig
          sed -i '' -e 's|PRODUCT_BUNDLE_IDENTIFIER = .*|PRODUCT_BUNDLE_IDENTIFIER = com.${{ env.appname }}.app|' ./flutter/macos/Runner/Configs/AppInfo.xcconfig

          # Patch des configs Rust
          sed -i -e 's|Purslane Ltd.|${{ env.appname }}|' ./Cargo.toml
          
          # Injection des configurations serveur
          mkdir -p libs/hbb_common/src/config
          # Gestion du cas où custom est vide
          echo '${{ inputs.custom }}' > libs/hbb_common/src/config/custom_config.json || echo '{}' > libs/hbb_common/src/config/custom_config.json
          
          sed -i -e 's|rs-ny.rustdesk.com|${{ env.server }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ env.key }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|https://admin.rustdesk.com|${{ env.apiServer }}|' ./src/common.rs
          
          # Patch version minimale macOS pour ARM (Fix build.py)
          if [ "${{ matrix.job.target }}" = "aarch64-apple-darwin" ]; then
            MIN_MACOS="12.3"
            sed -i -e "s/MACOSX_DEPLOYMENT_TARGET\=[0-9]*.[0-9]*/MACOSX_DEPLOYMENT_TARGET=${MIN_MACOS}/" build.py
            sed -i -e "s/platform :osx, '.*'/platform :osx, '${MIN_MACOS}'/" flutter/macos/Podfile
          fi

      - name: Report Status
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ env.uuid }}", "status": "50% complete"}'

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Build rustdesk
        run: |
          # Lancement du build avec les variables d'environnement VCPKG injectées plus haut
          python3 build.py --flutter --unix-file-copy-paste ${{ matrix.job.extra-build-args }}

      - name: Create DMG
        run: |
          cd flutter/build/macos/Build/Products/Release
          
          if [ -d "RustDesk.app" ]; then
            mv "RustDesk.app" "${{ env.appname }}.app"
          fi
          
          DMG_NAME="${{ env.filename }}-${{ matrix.job.arch }}.dmg"
          
          create-dmg --volname "${{ env.appname }}" "$DMG_NAME" "${{ env.appname }}.app"
          mv "$DMG_NAME" $GITHUB_WORKSPACE/

      - name: Upload to Server
        run: |
          curl -i -X POST \
            -H "Content-Type: multipart/form-data" \
            -F "file=@$GITHUB_WORKSPACE/${{ env.filename }}-${{ matrix.job.arch }}.dmg" \
            -F "uuid=${{ env.uuid }}" \
            "${{ env.apiServer }}/api/save_custom_client"

      - name: Report Success
        uses: fjogeleit/http-request-action@v1
        if: success()
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ env.uuid }}", "status": "Success"}'

      - name: Report Failure
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ env.uuid }}", "status": "Generation failed"}'
